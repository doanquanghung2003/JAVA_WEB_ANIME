<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin-layout}">
<head>
    <title>Add Account</title>
</head>
<body>
<script>
    $(function () {
        $("#message").hide();

        $("#btnSave").click(function () {
            let animeName = $('#animeName').val();

            if (animeName === '') {
                $("#message").html("Phải nhập tên anime");
                $("#message").show();
            } else {
                $("#frmSave").submit();
            }
        });
    });
</script>

<div layout:fragment="content">
    <!--    Form start-->
    <div class="container-fluid pt-2 px-2 d-flex justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="bg-secondary rounded p-4">
                <h6 class="mb-4 text-center">Add Account</h6>
                <form th:action="@{/admin/account/add}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="displayName">Display Name:</label>
                        <input type="text" class="form-control" id="displayName" name="displayName" required>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="file" class="form-control" id="avatar" name="avatar" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" class="form-control" id="role" name="role" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Account</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Form End -->
</div>

</body>
</html>
