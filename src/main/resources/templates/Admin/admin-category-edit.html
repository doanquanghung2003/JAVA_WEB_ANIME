<div th:fragment="AdminCategoryEdit">
    <form th:action="@{'/admin/category/update/' + ${category.id}}" method="post" enctype="multipart/form-data" id="frmSave">
    <h4>Edit Category</h4>

        <div class="alert alert-warning" id="message">

        </div>
        <script>
            $(function () {
                $("#message").hide();

                $("#btnSave").click(function () {
                    let productName = $("#productName").val();
                    let price = $("#price").val();

                    let content = "";
                    if (productName === "") {
                        content = "Product Name must be not blank!";
                    }
                    if (price === "") {
                        content += "<br>Price must be not blank!";
                    }
                    else
                        $("#frmSave").submit();

                    $("#message").html(content);
                    $("#message").show();
                });
            });
        </script>

        <div class="mt-3 mb-3">
            <label for="">Category Name</label>
            <input type="text" name="name" id="name" th:value="${category.name}" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <label for="">Code</label>
            <input type="text" name="code" id="code" th:value="${category.code}" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <label for="">Description</label>
            <input type="text" name="description" id="description" th:value="${category.description}" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <button type="button" id="btnSave" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
