<div th:fragment="Search">
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="anime : ${animeList}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" th:data-setbg="${anime.imageUrl != null ? anime.imageUrl : '/images/default.jpg'}">
                                    <div class="ep">18 / 18</div>
                                    <div class="comment"><i class="fa fa-comments"></i> 11</div>
                                    <div class="view"><i class="fa fa-eye"></i> 9141</div>
                                </div>
                                <div class="product__item__text">
                                    <ul>
                                        <li>Active</li>
                                        <li>Movie</li>
                                    </ul>
                                    <h5><a th:href="@{'/Client/animeDetail/' + ${anime.id}}" th:text="${anime.animeName}">Anime Name</a></h5>
                                    <a th:href="@{'/Client/animeDetail/' + ${anime.id}}" class="watch-btn"> <span>Details</span> </a>
                                    <a th:href="@{'/Client/anime-watching/' + ${anime.id}}" class="watch-btn"> <span>Watch Now</span> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
