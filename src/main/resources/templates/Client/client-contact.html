<div th:fragment="Contact">
    <section class="set-bg" th:data-setbg="@{/images/anime/luffyngoitau.jpg}" style="height: 100vh; background-size: cover; background-position: center;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

                    <div class="text-primary">
                        <h2>Liên Hệ</h2>
                        <p>Hãy liên hệ với chúng tôi.</p>
                    </div>

                    <div class="normal__breadcrumb__text">
                        <form class="contact-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Họ và tên">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email của bạn">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Nội dung tin nhắn"></textarea>
                            </div>
                            <button type="submit" class="site-btn">Gửi Tin Nhắn</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
