<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Logo</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Trang Chá»§</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/account">Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/category">Category</a>
        </li>

    </ul>
    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
    </form>
</nav>

<div th:fragment="AdminProduct">
    <h1 style="text-align: center">List Product</h1>

    <a th:href="@{/admin/product/add}">Add Product</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <td>Id</td>
            <td>ProductName</td>
            <td>Price</td>
            <td>Image</td>
            <td>Category Name</td>

            <td></td>
            <td></td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="obj : ${products}">
            <td th:text="${obj.id}">Id</td>
            <td th:text="${obj.product_name}">Product Name</td>
            <td th:text="${obj.price}">Price</td>
            <td><img th:src="@{/images/{imageName}(imageName=${obj.image})}" alt="News Image"style="max-width: 100px; max-height: 100px;"></td>
            <td th:text="${obj.categoryName}">Category Name</td>

            <td><a th:href="${'/admin/product/edit/' + obj.id}">Edit</a></td>
            <td><a th:href="${'/admin/product/delete/' + obj.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" th:href="${'/admin/product?page=' + (currentPage - 1)}" th:if="${currentPage > 0}">Previous</a></li>

        <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPage)}">
            <a class="page-link" th:href="${'/admin/product?page=' + (i - 1)}" th:text="${i}">1</a>
        </li>

        <li class="page-item"><a class="page-link" th:href="${'/admin/product?page=' + (currentPage + 1)}" th:if="${currentPage < totalPage - 1}">Next</a></li>
    </ul>

</div>
</body>
</html>
